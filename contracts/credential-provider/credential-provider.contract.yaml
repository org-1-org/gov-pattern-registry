kind: contract

metadata:
  name: credential-provider
  version: "0.1.0"
  description: "Contract for loading credentials by provider:account identity."
  status: active

scope:
  level: module
  domain: auth

identity_format:
  pattern: "provider:account"
  examples:
    - "gmail:acct1"
    - "stripe:mensio"

required_methods:
  - name: load
    signature: "load(identity: str) -> Credentials"
    notes:
      - "Credential types include OAuth refresh bundles, API keys, username/password."

optional_methods:
  - name: close
    signature: "close() -> None"

constraints:
  - "Adapters must not receive raw secrets; only authenticated clients."
